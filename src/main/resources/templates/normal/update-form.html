<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>this is about page</title>
</head>

<body>
<section>

    <div class="card mt-2" style="background:#111">

        <div class="card-body">
            <h1 class="text-center text-white">Update Contact</h1>

            <!--alert message-->
            <div th:if="${session.message}">
                <div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
                    <span th:text="${session.message.content}"></span>
                </div>

                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
        </div>

        <div class="container-fluid mt-1">
            <div class="row">

                <div class="col-md-10 offset-md-1">

                    <form action="#"
                          th:object="${contact}"
                          enctype="multipart/form-data"
                          method="POST"
                          th:action="@{/user/process-update}"
                          class="mt-2">


                        <input type="hidden" th:value="${contact.cId}" name="cId"/>

                        <!---first name field-->
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">+</div>
                            </div>
                            <input th:value="${contact.name}"
                                   type="text"
                                   class="form-control"
                                   id="firstName"
                                   name="name"
                                   placeholder="Enter Name here"
                                   required/>
                        </div>

                        <!---second name field-->
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-alt mb-2"></i>
                                </div>
                            </div>
                            <input th:value="${contact.secondName}"
                                   type="text"
                                   class="form-control"
                                   id="secondName"
                                   name="secondName"
                                   placeholder="Enter Nick  here"
                                   required/>
                        </div>


                        <!---phone name field-->
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-phone mb-2"></i>
                                </div>
                            </div>
                            <input th:value="${contact.phone}"
                                   type="number"
                                   class="form-control"
                                   id="phone" name="phone"
                                   placeholder="Enter Phone No. here"
                                   required/>
                        </div>


                        <!---email name field-->
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    @
                                </div>
                            </div>
                            <input th:value="${contact.email}"
                                   type="email"
                                   class="form-control"
                                   id="email" name="email"
                                   placeholder="Enter Email here"
                                   required/>
                        </div>

                        <!---work name field-->
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-briefcase mb-2"></i>
                                </div>
                            </div>
                            <input th:value="${contact.work}"
                                   type="text"
                                   class="form-control"
                                   id="work" name="work"
                                   placeholder="Enter work here"
                                   required/>
                        </div>

                        <!-- Decriptiom field-->
                        <h4 class="text-white">User Contact Description <i class="fas fa-arrow-down"></i></h4>
                        <div class="form-group">
                            <!-- <input type="text" class="form-control " name="description"> -->
                            <textarea th:text="${contact.description}" class="form-control"
                                      name="description"
                                      placeholder="Enter Contact Description"
                                      id="description"
                                      rows="5"
                                      required></textarea>
                        </div>


                        <!--contact image field-->

                        <div class="container text-center mt-2">


                            <img style="height: 250px; width: 250px;" class="img-fluid my_profile_picture" src=""
                                 th:src="@{'/img/'+${contact.image}}"/>

                        </div>

                        <p class="text-white secondary">Choose another pics</p>
                        <div class="custom-file mt-2 text-white">
                            <input type="file" name="profileImage"/>

                        </div>

                        <div class="container text-center mb-3">
                            <button class="btn btn-outline-primary">Save Contact</button>
                        </div>


                    </form>


                </div>


            </div>


        </div>

    </div>
    <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>

    <script>
  tinymce.init({
    selector: '#mytextarea'
  });

    </script>


</section>
</body>

</html>
