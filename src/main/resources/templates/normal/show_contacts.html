<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>this is about page</title>
</head>

<body>
<section>


    <div class="card mt-2 text-white" style="background: #111">
        <div class="card-body">

            <h1 class="text-center">Your Contacts</h1>

            <table class="table text-white">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${contacts}">
                    <th scope="row" th:text="'SCM2020'+${c.cId}">1</th>
                    <td>
                        <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}"/>

                        <span th:text="${c.name}"></span></td>


                    <td>

                        <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
                            <samp th:text="${c.email}"></samp>
                    </td>


                    <td th:text="${c.phone}"></td>
                    <td>

                        <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>
                        <h1></h1>
                        <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}">

                            <button class="btn btn-primary btn-sm">Update</button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>


            <!--pagination part-->

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li th:if="${currentPage != 0}" class="page-item"><a
                            th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a>
                    </li>

                    <li th:classappend="${currentPage==i-1?'active':''}"
                        th:each="i : ${#numbers.sequence(1,totalPages)}"
                        class="page-item">
                        <a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#">
                            <span th:text="${i}"></span></a></li>

                    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a
                            th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>


        </div>

    </div>

</section>
</body>

</html>
